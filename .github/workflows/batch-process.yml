# AI Photo Analysis - Scheduled Batch Processing
name: Photo Analysis Batch

on:
  schedule:
    - cron: '0 17 * * *' # JST 02:00
  workflow_dispatch:
    inputs:
      force_reprocess:
        description: 'Force reprocess all images'
        required: false
        default: 'false'
        type: boolean

env:
  PYTHON_VERSION: '3.11'

jobs:
  process-photos:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install rclone
        run: |
          curl -O https://downloads.rclone.org/rclone-current-linux-amd64.deb
          sudo dpkg -i rclone-current-linux-amd64.deb

      # Secretsを組み合わせて rclone.conf を生成
      - name: Configure rclone
        env:
          ONEDRIVE_TOKEN: ${{ secrets.ONEDRIVE_TOKEN }}
          ONEDRIVE_DRIVE_ID: ${{ secrets.ONEDRIVE_DRIVE_ID }}
        run: |
          mkdir -p ~/.config/rclone
          cat << EOF > ~/.config/rclone/rclone.conf
          [onedrive]
          type = onedrive
          drive_type = personal
          token = $ONEDRIVE_TOKEN
          drive_id = $ONEDRIVE_DRIVE_ID
          EOF

      - name: Download translation cache
        continue-on-error: true
        run: |
          mkdir -p ./config
          rclone copy onedrive:Config/translation_cache.json ./config/

      - name: Download photos from OneDrive
        run: |
          mkdir -p ./photos
          rclone copy onedrive:Pictures/CameraRoll ./photos \
            --include "*.jpg" \
            --include "*.jpeg" \
            --include "*.png" \
            --include "*.heic" \
            --include "*.webp" \
            --max-age 7d \
            --progress

      - name: Set up Google Cloud credentials
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > /tmp/gcloud-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcloud-key.json" >> $GITHUB_ENV

      # 【修正】ファイル名キーワードではなく、自宅位置情報(GPS)を渡す
      - name: Run photo analysis
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          HOME_LOCATION: ${{ secrets.HOME_LOCATION }} # 例: "35.6895,139.6917"
          FORCE_REPROCESS: ${{ github.event.inputs.force_reprocess }}
        run: |
          python -m src.cloud_runner \
            --input-dir ./photos \
            --output-dir ./output \
            --cache-file ./config/translation_cache.json \
            --home-location "$HOME_LOCATION" \
            ${{ github.event.inputs.force_reprocess == 'true' && '--force' || '' }}

      - name: Save translation cache
        if: always()
        run: |
          rclone copy ./config/translation_cache.json onedrive:Config/

      - name: Upload XMP files to OneDrive
        run: |
          rclone copy ./output onedrive:Pictures/CameraRoll \
            --include "*.xmp" \
            --progress

      - name: Generate processing report
        if: always()
        run: |
          echo "## Photo Processing Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Photos found**: $(find ./photos -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **XMP generated**: $(find ./output -name '*.xmp' | wc -l)" >> $GITHUB_STEP_SUMMARY

      - name: Clean up credentials
        if: always()
        run: |
          rm -f /tmp/gcloud-key.json
          rm -rf ~/.config/rclone
